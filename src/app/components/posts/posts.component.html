<div class="m-5">
    <div class="row">
        <h1>{{ info.first_name }} <small> Posts </small> </h1>
        <div *ngFor="let item of post" class="col-4" style="margin-top: 1.5em; margin-bottom: 1.5em;">
            
            <mat-card class="example-card">
                <mat-card-title>{{item.title}}</mat-card-title>
                
                <mat-card-content>
                  <p>{{ item.body }}</p>
                  
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button color="warn" (click)="eliminarPost(item.id)"> Eliminar</button>
                  
                </mat-card-actions>
              </mat-card>
        </div>
        
    </div>
</div>
